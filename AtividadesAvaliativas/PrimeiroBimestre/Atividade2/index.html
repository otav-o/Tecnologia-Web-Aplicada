<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calendário de pagamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class='cabecalho'>
            <h1>Calendário de pagamentos</h1> <span class='ano'>2021</span>
        </header>
        <table id='tabela'>
            <tr id='linhaDiaMes'>
                <th>Final do <span class="realce">NIS</span></th>
                <th colspan=12 id='colunaDiaMes'><span class='realce'>Dia e mês</span> do pagamento</th>
            </tr>            
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
