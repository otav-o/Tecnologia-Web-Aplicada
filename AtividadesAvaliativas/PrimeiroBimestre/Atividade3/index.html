<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class='wrapper'>
            <h2>Login to continue</h2>
            <form class='login-form'>
                <input class='login-input email-input' type="text" value='Email'>
                <input class='login-input password-input' type="password" value='Password'>
                <input class='login-input button-input' type='button' value="SIGN IN">
            </form>
            <div class='login-footer'>
                <span class="footer-item password-recovery">
                    forgot your password?
                </span>
                <span class="footer-item create-account-line">
                    create account?
                    <span id='sign-up-link'>
                        sign up
                    </span><span>
            </div>
        </div>
    </main>
</body>
</html>
